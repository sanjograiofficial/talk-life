<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Life</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section id="post-section">
        <fieldset id="post-thing">
          <legend class="post-text">Post Something</legend>
          <div class="input-field">
            <div class="profile"></div>
            <input
              type="text"
              name="post"
              id="post"
              placeholder="Post Something..."
            />
          </div>
          <div class="post-buttons">
            <div class="util">
              <i class="fa-solid fa-image" title="image"></i>
              <button class="gif" title="gif">GIF</button>
              <i class="fa-solid fa-bars-progress" title="poll"></i>
              <i class="fa-regular fa-face-smile" title="emoji"></i>
            </div>
            <button type="button" class="post-btn">Post</button>
          </div>
        </fieldset>
      </section>
      <hr />
      <section id="content">
        <div class="contents">
          <div class="head">
            <div class="profile"></div>
            <div class="name">Name</div>
          </div>
          <div class="post-content">
            <div class="content-text">My first post.</div>
            <div class="image-post"></div>
          </div>
          <hr />
          <div class="options">
            <button type="button" class="react-btn">React
              <div class="emojis">
              <i
                class="em em---1"
                aria-role="presentation"
                aria-label="THUMBS UP SIGN"
              ></i>
              <i
                class="em em-heart"
                aria-role="presentation"
                aria-label="HEAVY BLACK HEART"
              ></i>
              <i
                class="em em-laughing"
                aria-role="presentation"
                aria-label="SMILING FACE WITH OPEN MOUTH AND TIGHTLY-CLOSED EYES"
              ></i>
              <i
                class="em em-cry"
                aria-role="presentation"
                aria-label="CRYING FACE"
              ></i>
              <i
                class="em em-angry"
                aria-role="presentation"
                aria-label="ANGRY FACE"
              ></i>
              <i class="fa-solid fa-plus"></i>
            </div>
            </button>
            
            <button type="button">Comment</button>
            <button type="button">Share</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
